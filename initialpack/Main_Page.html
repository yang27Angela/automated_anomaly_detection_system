
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Page</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-ui/4.11.0/material-ui.min.css" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      padding: 20px;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .search-bar, .data-grid, .upload-section, .video-section {
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .data-grid table {
      width: 100%;
      border-collapse: collapse;
    }
    .data-grid th, .data-grid td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    .data-grid th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="search-bar">
      <h2>Search Criteria</h2>
      <input type="text" placeholder="Search..." style="width: 100%; padding: 10px; margin-top: 10px;">
      <button style="margin-top: 10px; padding: 10px;">Search</button>
    </div>
    <div class="data-grid">
      <h2>Search Results</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Time</th>
            <th>Type</th>
            <th>Message</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>2024-06-16T12:00:00Z</td>
            <td>Type A</td>
            <td>Anomaly detected</td>
          </tr>
          <tr>
            <td>2</td>
            <td>2024-06-16T13:00:00Z</td>
            <td>Type B</td>
            <td>Another anomaly detected</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="upload-section">
      <h2>Upload Video</h2>
      <input type="file" accept="video/*" style="margin-top: 10px;">
    </div>
    <div class="video-section">
      <h2>Video</h2>
      <video width="320" height="240" controls>
        <source src="movie.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>
</body>
</html>
