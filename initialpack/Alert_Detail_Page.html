
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alert Detail Page</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-ui/4.11.0/material-ui.min.css" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      padding: 20px;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .alert-info, .frame-section {
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="alert-info">
      <h2>Alert Details</h2>
      <p><strong>ID:</strong> 1</p>
      <p><strong>Time:</strong> 2024-06-16T12:00:00Z</p>
      <p><strong>Type:</strong> Type A</p>
      <p><strong>Message:</strong> Anomaly detected</p>
    </div>
    <div class="frame-section">
      <h2>Supporting Frame</h2>
      <img src="frame.png" alt="Supporting Frame" width="320" height="240">
    </div>
  </div>
</body>
</html>
